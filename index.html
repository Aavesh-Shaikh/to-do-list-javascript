<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="to_do_list_container">
      <div class="to_do_list_sub_container">
        <div><h1>Add Your Tasks Here</h1></div>
        <div class="input_btn_wrapper">
          <div class="input_wrapper">
            <input
              placeholder="Enter Your Task Here"
              type="text"
              name=""
              id="user_input"
              class="user_input"
            />
          </div>
          <div class="add_btn_wrapper">
            <button id="addBtn" class="add_btn">Add +</button>
          </div>
        </div>
          <div id="list_container" class="list_container"></div>
       
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
